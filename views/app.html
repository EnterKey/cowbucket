    <script type="text/javascript" src="/lib/jquery/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="/lib/bootstrap-3.2.0/js/bootstrap.js"></script>
    <script type="text/javascript" src="/lib/scripts/jquery.excoloSlider.js"></script>
    <script type="text/javascript" src="/lib/scripts/stopwatch.js"></script>


    <script type="text/javascript">
      if($(window).width() > 650) var width = 600;
      else var width = $(window).width() - 50;

      $(function () {
        if("<?= type ?>" == "auto") {
          var interval = <?= time ?>;
          $("#slider").excoloSlider({
            mouseNav: false,
            interval: interval*1000, // = interval seconds
            //playReverse: true,
            width: width,
            height: width * 4/5,
            autoSize: false,
            //prevnextAutoHide: false
          });

          $('#mode').append("자동모드 / " + interval + "초에 하나씩 넘어갑니다.");

        }
        else {
          $("#slider").excoloSlider({
            mouseNav: false,
            interval: 10000000000, // = limit
            //playReverse: true,
            width: width,
            height: width * 4/5,
            autoSize: false,
            prevnextAutoHide: false
          });

          $('#mode').append("수동모드");
        }
        
        show();start();
        $(".slider_wrapper").width(width);

      });

    </script>

	</head>

	<body>
		<div class="container">
      <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->

        </div><!-- /.container-fluid -->
      </nav>

			<div class="content_wrapper">
        <div class="text_wrapper">
          <h4 id="mode"></h4>
        </div>
        <div class="slider_wrapper">
          <div id="slider">
            <img src="/image/image1.jpeg">
            <img src="/image/image2.jpg">
            <img src="/image/image3.jpg">
          </div>
        </div>
        <div class="timer">
          <h3>경과시간: <span id="time"></span></h3>
          <button type="button" class="btn btn-default" onclick="start()">Start</button>
          <button type="button" class="btn btn-default" onclick="stop()">Stop</button>
          <button type="button" class="btn btn-default" onclick="reset()">Reset</button>
        </div>
      </div>
