    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <script src="/lib/scripts/jquery.excoloSlider.js"></script>
    <script src="/lib/scripts/stopwatch.js"></script>

    <script type="text/javascript">
      if($(window).width() > 650) var width = 600;
      else var width = $(window).width() - 50;

      $(function () {

        for(var i=1; i<<?= count?>+1; i++) {
          var imgtitle = getRandomInt(1, 238);
        $('#slider').append("<img src='/image/1/" + imgtitle + ".jpg'>");
        }

        if("<?= type ?>" == "auto") {
          var interval = <?= time ?>;
          $("#slider").excoloSlider({
            mouseNav: false,
            interval: interval*1000, // = interval seconds
            //playReverse: true,
            width: width,
            height: width * 4/5,
            autoSize: false,
            //prevnextAutoHide: false
          });

          $('#mode').append(interval + "초에 하나씩 넘어갑니다.");

        }
        else {
          $("#slider").excoloSlider({
            mouseNav: false,
            interval: 10000000000, // = limit
            //playReverse: true,
            width: width,
            height: width * 4/5,
            autoSize: false,
            prevnextAutoHide: false
          });

          //$('#mode').append("수동모드");
        }
        
        
        $(".slider_wrapper").width(width);
        show();start();

      });

      function getRandomInt(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
      }

    </script>
